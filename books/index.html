<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Books API Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="text-primary">Search Google Books</h2>
        <form>
            <div class="form-group">
                <input type="search" name="search" id="search" class="form-control pull-left" style="width: 30%; margin-right: 20px;">
                <input type="submit" value="Search titles" id="submit" type="button" class="btn btn-primary pull-left">
            </div>
        </form>
        <p>&nbsp;</p>
        <div id="tos"></div>
    </div>
    <script src="js/gbooks.js"></script>
</body>

</html>
