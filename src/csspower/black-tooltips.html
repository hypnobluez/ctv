<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/tooltip.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Tooltips</title>
</head>

<body>

  <div>
    <p>
      <code>With Data Attribute only</code>
      <a href="#" data-tooltip="I’m the tooltip text">Tooltip</a>
    </p>

    <p>
      <code>With Class</code>
      <a href="#" class="toolTip" data-tooltip="I’m the tooltip text.">Tooltip</a>
    </p>
    <div class="teal" data-tooltip="I’m the tooltip on the div. The text could be as long as you would like"></div>

  </div>
</body>

</html>
