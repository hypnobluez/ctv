<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Fancy Tiles</title>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.min.css" />
</head>

<body class="work-custom">
  <div class="container">
    <div class="page-middle">
      <table>
        <tbody>
          <tr>
            <td class="no-space" rowspan="2">
              <button class="btn btn-secondary button-style tangerine-bk">
                <br />
                Travel
              </button>
            </td>
            <td class="no-space" rowspan="2">
              <button class="btn btn-secondary button-style granite-bk">
                <br />
                Delegations
              </button>
            </td>
            <td class="no-space" colspan="2" rowspan="2">
              <button class="btn btn-secondary button-style plum-bk">
                <br />
                CEIs &amp; ASMs
              </button>
            </td>
            <td class="ms-rteTableOddCol-0 no-space" rowspan="1">
              <button class="btn btn-secondary half-button-style orange-bk">
                &nbsp; SAP
              </button>
            </td>
          </tr>
          <tr>
            <td class="no-space no-space no-space" rowspan="1">
              <button class="btn btn-secondary half-button-style cg-bk">
                TM1 MIS
              </button>
            </td>
          </tr>
          <tr>
            <td class="no-space" rowspan="2">
              <button class="btn btn-secondary button-style ocean-bk">
                <br />
                Payments
              </button>
            </td>
            <td class="ms-rteTableOddCol-0 no-space" colspan="1" rowspan="1">
              <button class="btn btn-secondary half-button-style grey-bk">
                Budget Exchange <br />
                Rate
              </button>
            </td>
            <td class="no-space" colspan="2" rowspan="2">
              <button class="btn btn-secondary button-style tangerine-bk">
                <br />
                Payments
              </button>
            </td>
            <td class="ms-rteTableOddCol-0 no-space" rowspan="2">
              <button class="btn btn-secondary button-style granite-bk">
                <br />
                Budgeting
              </button>
            </td>
          </tr>
          <tr>
            <td class="no-space" colspan="1" rowspan="1">
              <button class="btn btn-secondary half-button-style plum-bk" style="text-align: center;">
                GL Codes
              </button>
            </td>
          </tr>
          <tr>
            <td class="no-space">
              <button class="btn btn-secondary button-style orange-bk">
                <br />
                Budgeting
              </button>
            </td>
            <td class="no-space no-space">
              <button class="btn btn-secondary button-style cg-bk">
                <br />
                Financial Advice
              </button>
            </td>
            <td class="no-space" colspan="2">
              <button class="btn btn-secondary button-style ocean-bk">
                <br />
                Office Managers
              </button>
            </td>
            <td class="no-space">
              <button class="btn btn-secondary button-style grey-bk">
                <br />
                Help &amp; Resources
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
