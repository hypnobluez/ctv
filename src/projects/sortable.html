<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sortables</title>
    <link href="../css/styles.min.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div w3-include-html="../home.html"></div>
    <div class="container mt-5 pt-5 ml-3">
        <div class="container">
            <button class="btn btn-outline-info btn-lg d-md-inline d-block my-1" onclick="sortByLeft(this);">Sort by left</button>
            <script>
                function sortByLeft(element) {
                    w3.sortHTML('#id01', 'li', 'a');
                    element.classList.toggle('btn-outline-danger')
                }
            </script>
            <button class="btn btn-outline-info btn-lg d-md-inline d-block my-1 ml-md-2" onclick="w3.sortHTML('#id01', 'li','span')">Sort by right</button>
            <button class="btn btn-outline-info btn-lg d-md-inline d-block my-1 ml-md-2" onclick="w3.hide('span')">Hide Spans</button>
            <button class="btn btn-outline-info btn-lg d-md-inline d-block my-1 ml-md-2" onclick="w3.show('span')">Show Spans</button>
            <button class="btn btn-outline-info btn-lg d-md-inline d-block my-1 ml-md-2" onclick="w3.toggleShow('span')">Toggle Spans</button>
        </div>
        <div class="container">
            <ul class="list-group" id="id01">
                <li class="list-group-item w-100"><a href="#">R - Regular List Item</a><span class="float-right">Zorg</span></li>
                <li class="list-group-item w-100 list-group-item-primary"><a href="#">T - Primary List Item</a><span class="float-right">Hero</span></li>
                <li class="list-group-item w-100 list-group-item-secondary"><a href="#">M - Secondary List Item</a><span class="float-right">Me</span></li>
                <li class="list-group-item w-100  list-group-item-success"><a href="#">C - Success List Item</a><span class="float-right">Time</span></li>
                <li class="list-group-item w-100  list-group-item-info"><a href="#">I - Info List Item</a><span class="float-right">Wall</span></li>
                <li class="list-group-item w-100  list-group-item-warning"><a href="#">W - Warning List Item</a><span class="float-right">Money</span></li>
                <li class="list-group-item w-100  list-group-item-danger"><a href="#">D - Danger List Item</a><span class="float-right">Space</span></li>
                <li class="list-group-item w-100  list-group-item-light"><a href="#">A - Light List Item</a><span class="float-right">Change</span></li>
                <li class="list-group-item w-100  list-group-item-dark"><a href="#">B - Dark List Item</a><span class="float-right">Mercury</span></li>
            </ul>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="../js/w3.js"></script>
    <script>w3.includeHTML();</script>


</body>

</html>
